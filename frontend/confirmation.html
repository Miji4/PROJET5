<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content= "Orinoco est un site e-commerce, qui vous propose un large choix de camera vintage." >
    <script src="https://kit.fontawesome.com/4ff615b761.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <title>Orinoco, votre commande!</title>
  </head>
  <body>
      <!-- header -->
    <header>
      <div class="main_nav_container">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <a class="logo_container" href="index.html"><img src="images/logo.jpg" alt="logo oricono"/><h1 id="title">Orinoco</h1>
              </a>
              <nav class="navbar">
                <ul class="navbar_user">
                  <li>
                  <a href="index.html">Accueil</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
      <!-- End Header -->

      <!-- Table -->
    <table class="main" >
      <tr>
          <td class="header"> <img src="https://img.icons8.com/carbon-copy/100/000000/checked-checkbox.png" alt="checked"  /><br>
              <h2> Merci pour votre commande ! </h2>
          </td>
      </tr>
      <tr>
        <td class="txt">
          <p> Vous trouverez ci-dessous le détail de votre commande. <br> A très bientôt sur Orinoco ! </p>
        </td>
      </tr>
      <tr>
          <td class="Ncommande">
              <table >
                  <tr>
                      <td class="tdNcommande1"> Numéro de Commande # </td>
                      <td id="orderId"> ####### </td>
                  </tr>
                  <tr>
                      <td class="tdNcommande2" > Article<span id="nbrarticle"></span></td>
                      <td class="totalCde" > 0.00€ </td>
                  </tr>
              </table>
          </td>
      </tr>
      <tr>
          <td class="tdtotalCde" >
              <table >
                  <tr>
                      <td class="tdtotalCde2"> TOTAL </td>
                      <td class="totalCde" > 0.00€ </td>
                  </tr>
              </table>
          </td>
      </tr>
    </table>
    <!-- End Table -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/reusable_functions.js"></script>
    <script src="js/confirmation.js"></script>

  </body>
</html>
