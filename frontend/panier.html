<section id="formulaire" >
  <div class="row py-5 p-4 bg-white rounded shadow-sm">
      <div class="col-lg-10">
        <div class="bg-light rounded-pill px-4 py-3  font-weight-bold">
            <h5>Formulaire de renseignement</h5>
    
            <form action="confirmation.html" method="POST" > 


              <div id="formulaire__nom">
                <label for='nom'>Nom</label>
                <input type='text' placeholder="DUBOIS" name='nom' id='nom' maxlength='20'  pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" required>
                <span id='missNom'></span><br>              
              </div>   

              <div id="formulaire__prenom">
                <label for='prenom'>Prénom</label>
                <input type='text' placeholder="Paul" name='prenom' id='prenom' maxlength='20' pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" required>
                <span id='missPrenom'></span><br>              
              </div>  

              <div id="formulaire__email">
                <label for='mail'>e-mail</label>
                <input type='email' placeholder="paul.d@xxx.fr" name='mail' id='mail' pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}" required>
                <span id='missEmail'></span>
              </div>   

              <div id="formulaire__ville">
                <label for='ville'>Commune</label>
                <input type='text' placeholder="Paris" name='ville' id='ville' pattern="/^[a-zA-ZéèîïÉÈÎÏ][A-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$/" required> 
                <span id='missVille'></span>
              </div>   

              <div id="formulaire__address">
                <label for='address'>Adresse</label>
                <input type='text' placeholder="2 place de la Mairie" name='address' id='address' pattern="/^\d+\s[A-z]+\s[A-z]+/" required> 
                <span id='missAddress'></span>
              </div>  
            </form> 
          </div>
      </div>         
  </div>

  <div class="col-lg-10">
    <div id="ordre" class="btn btn-dark rounded-pill py-2 btn-block">
      <input id="ordre__validation" type='submit' value='Valider la commande'>

</section>
